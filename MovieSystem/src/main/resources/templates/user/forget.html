<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Login Form Template</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/form-elements.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="/static/script/api.js"></script>
    <script type="text/javascript" src="/static/script/jquery.min.js"></script>
    <script type="text/javascript" src="/static/script/bootstrap.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="assets/ico/favicon.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
    <script>
        jQuery(document).ready(function () {
            $("#submitBtn").click(function () {
                var username = $("#form-username").val();
                var originPassword = $("#form-originPassword").val();
                var confirm = $("#form-confirm").val();
                var newPassword = $("#form-newPassword").val();
                $.ajax({
                    type: "put",
                    contentType: "application/json;charset=utf-8",
                    xhrFields: {
                        withCredentials: true
                    },
                    url: "http://web.movie.com/user/psw",
                    data: JSON.stringify({
                        "username": username,
                        "originPassword": originPassword,
                        "confirm": confirm,
                        "newPassword": newPassword
                    }),
                    success: function (data) {
                        if (data.code == 0) {
                            window.location.href = "http://www.movie.com/login.html";
                        } else {
                            alert(data.msg);
                        }
                    },
                    error: function (data) {
                        alert("网络请求失败，原因为" + data.msg);
                    }
                });
            })
        });
    </script>
</head>

<body>

<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>修改密码</strong> </h1>
                    <div class="description">
                        <p>
                            This is a free responsive login form made with Bootstrap.
                            Download it on <a href="#"><strong>AZMIND</strong></a>, customize and use it as you like!
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>修改密码</h3>
                            <p>请输入您的信息</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-key"></i>
                        </div>
                    </div>
                    <div class="form-bottom">

                        <div class="form-group">
                            <label class="sr-only" for="form-username">Username</label>
                            <input type="text" name="form-username" placeholder="Username..."
                                   class="form-username form-control" id="form-username">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-originPassword">Password</label>
                            <input type="password" name="form-originPassword" placeholder="Password..."
                                   class="form-password form-control" id="form-originPassword">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-newPassword">newPassword</label>
                            <input type="password" name="form-newPassword" placeholder="newPassword..."
                                   class="form-password form-control" id="form-newPassword">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-confirm">Password</label>
                            <input type="password" name="form-confirm" placeholder="confirm..."
                                   class="form-password form-control" id="form-confirm">
                        </div>
                        <button id="submitBtn">修改密码</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 social-login">
                    <h3>...or login with:</h3>
                    <div class="social-login-buttons">
                        <a class="btn btn-link-1 btn-link-1-facebook" href="#">
                            <i class="fa fa-facebook"></i> Facebook
                        </a>
                        <a class="btn btn-link-1 btn-link-1-twitter" href="#">
                            <i class="fa fa-twitter"></i> Twitter
                        </a>
                        <a class="btn btn-link-1 btn-link-1-google-plus" href="#">
                            <i class="fa fa-google-plus"></i> Google Plus
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="copyrights">Collect from <a href="http://www.cssmoban.com/" title="网站模板">网站模板</a></div>


<!-- Javascript -->
<script src="assets/js/jquery-1.11.1.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/jquery.backstretch.min.js"></script>
<script src="assets/js/scripts.js"></script>

<!--[if lt IE 10]>
<script src="assets/js/placeholder.js"></script>
<![endif]-->

</body>

</html>
